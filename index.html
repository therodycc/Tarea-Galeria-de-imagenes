<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria imagenes</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/2e2971d45d.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>


        <div class="texo-inicio">
            <i class="fab fa-envira"></i>
            <h1 class="animate__animated animate__bounce">Galeria de imagenes</h1>
        </div>

        <section class="seccion-galeria">






            <div class="contenido-galeria">
                <div class="parte">



                    <div class="imagenes">
                        <img src="images/1.jpg" alt="" class="img-galeria">

                    </div>



                    <div class="imagenes">
                        <img src="images/2.jpg" alt="" class="img-galeria">
                    </div>
                </div>







                <div class="parte">
                    <div class="imagenes">
                        <img src="images/3.jpg" alt="" class="img-galeria">

                    </div>

                    <div class="imagenes">
                        <img src="images/4.jpg" alt="" class="img-galeria">

                    </div>
                </div>






                <div class="parte">
                    <div class="imagenes">
                        <img src="images/5.jpg" alt="" class="img-galeria">

                    </div>

                    <div class="imagenes">
                        <img src="images/6.jpg" alt="" class="img-galeria">

                    </div>
                </div>







                <div class="parte">


                    <div class="imagenes">
                        <img src="images/7.jpg" alt="" class="img-galeria">


                    </div>

                    <div class="imagenes">
                        <img src="images/8.jpg" alt="" class="img-galeria">

                    </div>
                </div>

            </div>
        </section>

        <section class="imagen-light">

            <img src="" alt="" class="agregar-imagen" />
            <img src="images/boton-cerrar.png" alt="" class="close" />
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
